{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class = 'col-md-6'>
	<h2 class="display-4">User Sign Up</h2>
	<hr><br>
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Register</button>
	</form>
</div>
{% endblock %}
