{% extends "base_generic.html" %}

{% block content %}
	<form action="" method="post" class="pt-3">
		{% csrf_token %}

		{% if form.email.errors %}
			{{ form.email.errors }}
		{% endif %}

		<p>{{ form.email }}</p>
		<input type="submit" class="btn btn-primary btn-lg" value="Reset password">
	</form>

{% endblock %}
