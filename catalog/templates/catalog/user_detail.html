{% extends "base_generic.html" %}

{% block content %}
	<div class="container">
		<h1 class="display-3">{{ user.last_name }} {{user.first_name}}</h1>
		<h2 class="display-5">Books:</h2>
		{% if user.book_set.all %}
			{% for book in user.book_set.all %}
				<h4 class="display-6"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h4>
				<p>{{ book.summary }}</p>
			{% endfor %}
		{% endif %}
	</div>
{% endblock %}
